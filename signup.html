<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in - Kylle</title>

    <!-- Poppings Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- For Swiper JS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
</head>

<body>

    <section id="signup">

        <div class="container mx-auto signup">
            <div class="left-s">
                <h1>Sign up to learn more about photography</h1>
                <h2>Kylle</h2>
            </div>

            <form id="#sign-up-form">
                <div class="ss">
                    <h1 class="hh">Sign Up:</h1>
                    <div class="name">
                        <input class="su-f-name" type="text" placeholder="First Name">
                        <input class="su-surname" type="text" placeholder="Last Name">
                    </div>

                    <div class="log-in-info">
                        <input type="text" class="su-email" placeholder="Email">
                        <input type="password" class="su-password" placeholder="Password">
                    </div>
                    <div class="checkbox">
                        <input type="checkbox">
                    </div>
                    <a href="#">Create Account</a>
                </div>
            </form>
        </div>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
